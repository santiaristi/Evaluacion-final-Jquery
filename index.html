<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <link rel="stylesheet" href="css/app.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

      <!--formulario-->
      <div class="bg">
        <div class="main-box">
          <div class="header-title">
            <div class="container">
              <div class="row">
                <div class="col s12">
                    <h3>Registro de estudiantes</h3>

                </div>

              </div>

            </div>

          </div>
          <div class="container">
            <div class="row">


      <div class="row">
        <div class="col s12">
          <div class="input-field col s7">
            <i class="material-icons prefix">attach_file</i>
            <input class="validate" id="codigo" type="text" name="" value="">
            <label for="icon_prefix">Codigo</label>
          </div>
          <div class="input-field col s7">
            <i class="material-icons prefix">account_circle</i>
            <input class="validate" id="nombre" type="text" name="" value="">
            <label for="icon_prefix">Nombre</label>
          </div>
        <div class="input-field col s7">
          <i class="material-icons prefix">event_note</i>
          <input class="validate" id="nota" type="text" name="" value="">
          <label for="icon_telephone">Nota</label>
        </div>
</div>


        <a class="waves-effect waves-light btn modal-trigger" href="#modal0" id="Registro">Registrar</a>

        <a class="waves-effect waves-light btn modal-trigger" href="#modal1" id="NotaMy">Nota Mayor</a>
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Alumno con la nota mas alta </h4>
            <p id="p3"></p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
          </div>
        </div>

        <a class="waves-effect waves-light btn modal-trigger" href="#modal2" id="NotaMn">Nota Menor</a>
        <div id="modal2" class="modal">
          <div class="modal-content">
            <h4>Alumno con la nota mas baja </h4>
            <p id="p4"></p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
          </div>
        </div>

        <a class="waves-effect waves-light btn modal-trigger" href="#modal3" id="Promedio">Promedio</a>
        <div id="modal3" class="modal">
          <div class="modal-content">
            <h4>Promedio de notas </h4>
            <p id="p2"></p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
          </div>
        </div>

        <a class="waves-effect waves-light btn modal-trigger" href="#modal4" id="json">Leerjson</a>
        <div id="modal4" class="modal">
          <div class="modal-content">
            <h4>LIstado JSON </h4>
            <p id="p1"></p>
          </div>
          <div class="modal-footer">
            <a href="#modal4" class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
          </div>
        </div>

        <div class="row">
          <div class="col s12">
            <p id="p0"></p>
          </div>
        </div>

      </div>
  <script type="text/javascript" src="js/app.js"></script>

    </body>
  </html>
